<script type="text/javascript">

function check(form) {
       var email = $("#email").val(); 
       var preg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/; //匹配Email 
       
         if(form.user_name.value=='') {
                alert("请输入用户帐号!");
                form.user_name.focus();
                return false;
         }
         if(form.password.value==''){
                alert("请输入登录密码!");
                form.password.focus();
                return false;
         }
         if(email=='' || !preg.test(email)){
                alert("请输入正确邮箱!");
                form.email.focus();
                return false;
         }
         return true;
}


</script>
