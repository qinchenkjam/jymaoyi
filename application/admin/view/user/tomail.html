<body>
<div class=""></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">

   <form action="{:url('admin/user/tomail')}"  name="form" method="post" enctype="multipart/form-data">
      <div class="row cl">
        <label class="form-label col-xs-3"></label>
        <div class="formControls col-xs-8">
         <p><strong>输入您注册的电子邮箱，找回密码：</strong></p>
          <input  name="email" id="email" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <!-- <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" > -->

       <input name="" type="button" class="btn btn-success radius size-L" value="&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;" id="sub_btn">
              
        </div>
      </div>
    </form>

<script>
 $(function(){ 
  $("#sub_btn").click(function(){ 
        var email = $("#email").val(); 
        var preg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/; //匹配Email 
        if(email=='' || !preg.test(email)){ 
            $("#chkmsg").html("请填写正确的邮箱！"); 
        }else{ 
          document.form.submit();
        } 
    }); 
}) 
</script>
